<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Добавление Продукта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div clas="container" style="width: 500px; margin: auto">
        <div style="text-align: center">
            <h1>Продукты</h1>
        </div>
        <table class="table table-hover" style="text-align: center">
            <thead class="thead-dark">
                <div style="height: 50px; background-color: black " ></div>
            </thead>
            <tbody>
            <!--/*@thymesVar id="product" type="com.example.product.persistence.entity.Product"*/-->
            <tr>
                <form action="#" th:action="@{/create}" th:object="${product}" method="post">
                <tr>
                    <td class="form-floating mb-3">
                        <label for="title" class="form-label">Навзвание</label>
                        <input class="form-control" type="text" name="title" id="title" placeholder="Название">
                    </td>
                </tr>
                <tr>
                    <td class="form-floating mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input class="form-control" type="text" name="price" id="price" placeholder="Цена">
                    </td>
                </tr>
                <tr>
                    <td class="form-floating mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <input class="form-control" type="text" name="description" id="description" placeholder="Описание">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-dark" type="submit" value="Добавить">
                    </td>
                </tr>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
